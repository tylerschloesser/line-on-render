services:
- type: web
  name: next-js
  runtime: node
  plan: starter
  buildCommand: yarn; yarn build; yarn run prisma migrate deploy
  startCommand: yarn start
  autoDeploy: false
  envVars:
    - key: NODE_ENV
      value: production
    - key: DATABASE_URL
      fromDatabase:
        name: db
        property: connectionString
databases:
  - name: db
